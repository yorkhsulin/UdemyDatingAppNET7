<form #registerForm = "ngForm" (ngSubmit)="register()" autocomplete="off">
<h2 class="text-center text-primary">Sign up</h2>
<hr>
<div class="mb-3">
  <input type="text"
         class="form-control"
         name = "username"
         [(ngModel)]="model.username"
         placeholder="Username">
</div>

<div class="mb-3" style="display: none;">
  <label >Who is your faourite user</label>
  <select class="form-select">
    <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
      {{user.userName}}
    </option>
  </select>

</div>

<div class="mb-3">
  <input type="password"
         class="form-control"
         name = "password"
         [(ngModel)]="model.password"
         placeholder="Password">
</div>
<div class="text-center">
  <button type="submit" class="btn btn-success me-2">Register</button>
  <button type="button" class="btn btn-default" (click)="cancel()" >Cancel</button>
</div>
</form>
