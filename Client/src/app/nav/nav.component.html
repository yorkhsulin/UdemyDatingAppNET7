<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand " routerLink="/" routerLinkActive="active">Dating App</a>

      <ul class="navbar-nav s me-auto mb-2 mb-md-0 ">
        <li class="nav-item">
          <a class="nav-link"  routerLink="/Member" routerLinkActive="active">Match</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/Lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " routerLink="/Messages" routerLinkActive="active">Messages</a>
        </li>
      </ul>


      <div class="dropdown" dropdown *ngIf="(currentUser$ | async) as user">
        <a  class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome {{user.userName | titlecase}}</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a  class="dropdown-item">Edit Profile</a>
          <a  class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>

      <form *ngIf="! (currentUser$ | async)" #loginForm = "ngForm" class="d-flex" (ngSubmit)="login()" >
        <input
              name = "username"
              [(ngModel)]= "model.username"
              class="form-control me-2"
              type="text"
              placeholder="UserName" >
        <input
              name = "password"
              [(ngModel)]= "model.password"
              class="form-control me-2"
              type="password"
              placeholder="password" >
        <button class="btn btn-success" type="submit">Login</button>
      </form>

  </div>
</nav>
